<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="vantajs">
        <h1>
            <span>Resume</span>
        </h1>
        <div>
            <img src="Resume.png" alt="Resume">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#vantajs",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff00,
            backgroundColor: 0x0a1e61,
            points: 15.00,
            maxDistance: 21.00
        })
    </script>

</body>

</html>
